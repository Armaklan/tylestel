<form class="{{cssClass}}" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        {{> 'systems/tylestel/templates/part/item-headers.html' }}
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="form-group">
            <label for="system.dieu">Dieu</label>
            <input name="system.dieu" id="system.dieu" type="text" value="{{data.system.dieu}}" data-dtype="String" />
        </div>
        {{editor data.system.description target="system.description" button=true owner=owner editable=editable}}
    </section>
</form>
