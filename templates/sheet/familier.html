<form
    class="{{cssClass}}"
    autocomplete="off"
>

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        {{> 'systems/tylestel/templates/part/item-headers.html' }}
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="form-group">
            <label>
                Type
            </label>
            <input
                type="string"
                name="data.type"
                value="{{ data.data.type }}"
            />
        </div>

        <div class="form-group">
            <label>
                Points de familier
            </label>
            <input
                type="number"
                name="data.points.max"
                value="{{ data.data.points.max }}"
            />
        </div>

        {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
    </section>
</form>
