<h3 class="heros-headers">
    <label>
        Nom
    </label>
    <input
        class="charname"
        name="name"
        type="text"
        value="{{actor.name}}"
        placeholder="Name"
    />
</h3>
<h3 class="heros-headers">
    <label for="race" >
        Race
    </label>
    <span>
        <input
            name="data.race"
            type="text"
            value="{{raceName}}"
            placeholder="Name"
            readonly="true"
        />
    </span>
    <label for="Origine">
        Origine
    </label>
    <input
        name="data.origine"
        type="text"
        value="{{data.data.origine}}"
    />
    <label>
        Dieu tutélaire
    </label>
    <select name="data.dieu">
        {{selectOptions optionsDieux selected=data.data.dieu localize=false}}
    </select>
</h3>
<h3 class="heros-headers">
    <label>
        Destinée
    </label>
    <input
        type="number"
        name="data.destinee.current"
        value="{{data.data.destinee.current}}"
    />
    <label>
        Renommée
    </label>
    <input
        type="number"
        name="data.renommee.current"
        value="{{data.data.renommee.current}}"
    />
    <label>
        Expérience
    </label>
    <input
        type="number"
        name="data.experience"
        value="{{data.data.experience}}"
    />
    <label>
        Drachmes
    </label>
    <input
        type="number"
        name="data.drachmes"
        value="{{data.data.drachmes}}"
    />
</h3>
