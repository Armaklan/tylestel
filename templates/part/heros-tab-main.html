{{> 'systems/tylestel/templates/part/heros-attributs.html' }}
{{> 'systems/tylestel/templates/part/heros-metiers.html' }}
<div class="cols">
    {{> 'systems/tylestel/templates/part/heros-divinites.html' }}
    <div class="cols-tight">
        <compteur-vie max="{{ data.system.vie.max }}" current="{{ data.system.vie.current }}"></compteur-vie>
        <ul class="etats">
            {{#each data.system.etats as |etat id|}}
            <li class="etat">
                <label>
                    {{ etat.label }}
                    <input type="checkbox" name="system.etats.{{id}}.actif" {{checked etat.actif }} />
                </label>
                <span class="subtitle">- {{ etat.malus }} aux tests</span>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
